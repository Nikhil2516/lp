<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>

    <div class="header">
        <div class="title">
            <h1>Facebook</h1>
        </div>

        <div class="input">
            <div class="email">
                <h4>Enter email</h4>
                <input type="email" name="" id="">
            </div>

            <div class="password">
                <h4>Enter password</h4>
                <input type="password" name="" id="">
            </div>

            <div class="login">
                <button>login</button>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="image">
            <h2>Facebook is useless without frinds. <br>
                Make more frinds.
            </h2>
            <img src="" alt="image">

        </div>
        <div class="form">
            <div class="form-content">
                <h1>Create Account</h1>
                <p>It's free and always will be</p>
            </div>

            <input class="short"  type="text" placeholder="Firstname">
            <input class="short"  type="text" placeholder="Lastname">
            <br>
            <input class="big" type="email" placeholder="enter email"><br>
            <input class="big" type="email" placeholder="re-enter email"><br>
            <input class="big" type="password" name="" id=""><br>
            <input class="short"  type="date" name="" id=""><br>
            <br>
            <input type="radio" name="" id=""><label for="">Male</label>
            <input type="radio" name="" id=""><label for="">Female</label>
            <br>
            <p>By clicking create account, you agree to our terms</p>

            <button>Sign up</button>
            <hr>
            <p>Create page for you</p>
        </div>
    </div>
    
</body>
</html>
